<div class="container">
	<todo-table></todo-table>
	<button type="button" class="btn btn-primary btn-large" data-toggle="modal" data-target="#todo-modal" ng-click="center()">Create New Todo Item</button>


	<div class="row">
		<div class="modal fade col-xs-12 col-md-8 col-md-offset-2" id="todo-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledy="todo-form-modal" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="todo-form-header">Todo Item</h4>
					</div>
					<div class="modal-body">
						<form name="todoForm" id="todoForm" ng-submit="submitForm()" novalidate>
							<div class="form-group">
								<label>Title</label>
								<input type="text" name="title" class="form-control" ng-model="todo.title" required>
								<p ng-show="todoForm.title.$pristine" class="help-block">A title is required</p>
							</div>
							<div class="form-group">
								<label>Description</label>
								<input type="text" name="description" class="form-control" ng-model="todo.description" required>
								<p ng-show="todoForm.description.$pristine" class="help-block">A description is required</p>
							</div>
							<div class="form-group">
								<label>Status</label>
								<select name="status" class="form-control" ng-model="todo.status">
									<option value="Todo">Todo</option>
									<option value="Doing">Doing</option>
									<option value="Done">Done</option>
								</select>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cleanup()">Close</button>
								<button type="submit" class="btn btn-primary">Create</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
