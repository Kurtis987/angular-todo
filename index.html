<!DOCTYPE html>
<html ng-app='TodoApp'>
<head>
	<title>Angular Todo</title>
	<base href="/"> <!-- needed or Angular HTML5 mode -->
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="bower_components/a0-angular-storage/dist/angular-storage.js"></script>
	<style type="text/css">
		body {
			padding-top: 180px;
		}
		.dropdown-menu {
			padding: 0;
		}
		.dropdown-menu .divider {
			margin: 0;
		}
		.navbar-nav > li.dropdown:hover > ul.dropdown-menu > li > a:hover,
		.navbar-nav > li.dropdown:hover > ul.dropdown-menu > li > a:focus {
		    background-color: rgb(222, 222, 222);
		    color: rgb(85, 85, 85);
		}
		li.dropdown:hover > .dropdown-menu {
		    display: block;
		}
		ul.dropdown-menu > li > a {
			padding: 8px 20px;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class"navbar-brand" href="/">Angular Todo</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/">Home</a></li>
				<li><a href="/todo">Todo</a></li>
				<li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Account <b class="caret"></b></a>
		          <ul class="dropdown-menu">
		            <li><a href="/accounts/register">Register</a></li>
		            <li class="divider"></li>
		            <li><a href="/accounts/login">Login</a></li>
		            <li class="divider"></li>
		            <li><a href="/accounts/logout">Logout</a></li>
		          </ul>
		        </li>
			</ul>
		</div>
	</nav>
	<div ng-view>
		
	</div>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/service.js"></script>
<script type="text/javascript" src="js/directive.js"></script>
</body>
</html>
